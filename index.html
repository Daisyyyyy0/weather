<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weather.css">
    <title>weather</title>
</head>
<body>
<!-- 2017.4.3 written by zuchrou-->
<!-- Demo -->
<!--https://codepen.io/frank890417/pen/xEkyPy-->
<!-- 排版神器-->
<!--https://css-tricks.com/snippets/css/a-guide-to-flexbox/-->
<!-- 參考配色-->
<!--https://www.pinterest.com/pin/523543525411550533/-->
<div class="center_box">
    <label>
        <input id="switch_night" type="checkbox" />
        <div class="top">
            <div class="svg_box">
                <div class="warm">
                    <svg class="temsvg" viewbox="30 45 120 120">
                        <circle cx="0" cy="100" r="2"></circle>
                        <text x="0" y="100">26°</text>
                        <circle cx="30" cy="90" r="2"></circle>
                        <text x="30" y="90">27°</text>
                        <circle cx="60" cy="85" r="2"></circle>
                        <text x="60" y="85">27.8°</text>
                        <circle cx="90" cy="70" r="2"></circle>
                        <text x="90" y="70">29°</text>
                        <circle cx="120" cy="60" r="2"></circle>
                        <text x="120" y="60">30°</text>
                        <circle cx="150" cy="70" r="2"></circle>
                        <text x="150" y="70">29°</text>
                        <circle cx="180" cy="90" r="2"></circle>
                        <text x="180" y="90">28°</text>
                        <circle cx="210" cy="84" r="2"></circle>
                        <polyline points="0,100 30,90 60,85 90,70 120,60 150,70 180,90 210,84"></polyline>
                    </svg>
                </div>
                <div class="moon"></div>
                <div class="cloud">
                    <div class="cloud_a"></div>
                    <div class="cloud_b"></div>
                    <div class="rain"> </div>
                    <div class="rain rain2"></div>
                    <div class="rain rain3"></div>
                </div>
            </div>
            <div class="temperature">25°C
                <div class="city">晴時多雲偶陣雨
                    <h4>台北市</h4>
                </div>
            </div>
            <div class="mountain">
                <svg class="mou">
                    <polyline points="0,100 0,50 120,10 400,50 400,100"></polyline>
                </svg>
            </div>
            <div class="house">
                <div class="widow1">
                    <div class="widow2"></div>
                </div>
                <div class="widow1"></div>
                <div class="house house1">
                    <div class="widow1">
                        <div class="widow2"></div>
                    </div>
                </div>
                <div class="house house2">
                    <div class="widow1">
                        <div class="widow2"></div>
                        <div class="widow1"></div>
                        <div class="widow2"></div>
                    </div>
                </div>
                <div class="house house3">
                    <div class="widow1"></div>
                    <div class="widow1"></div>
                </div>
                <div class="house house4">
                    <div class="widow3"></div>
                </div>
            </div>
            <div class="infos">
                <div class="area">信義區六合里</div>
                <div class="time">March.11 22:25</div>
            </div>
        </div>
        <div class="week">
            <div class="days_line">
                <div class="aday_box">
                    <h3>一</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="18"></circle>
                    </svg>
                </div>
                <div class="aday_box">
                    <h3>二</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="18"></circle>
                        <circle class="cloud" cx="0" cy="30" r="15"></circle>
                        <circle class="cloud" cx="-10" cy="28" r="15"></circle>
                        <circle class="cloud" cx="-20" cy="25" r="15"></circle>
                        <circle class="cloud" cx="-5" cy="20" r="10"></circle>
                        <circle class="cloud" cx="-15" cy="15" r="12"></circle>
                    </svg>
                </div>
                <div class="aday_box">
                    <h3>三</h3>
                    <svg viewbox="-50 -25 80 80">
                        <circle class="cloud" cx="0" cy="30" r="15"></circle>
                        <circle class="cloud" cx="-10" cy="28" r="15"></circle>
                        <circle class="cloud" cx="-20" cy="25" r="15"></circle>
                        <circle class="cloud" cx="-5" cy="20" r="10"></circle>
                        <circle class="cloud" cx="-15" cy="15" r="12"></circle>
                    </svg>
                </div>
                <div class="aday_box">
                    <h3>四</h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="18"></circle>
                        <circle class="sun" cx="0" cy="0" r="18"></circle>
                        <circle class="cloud" cx="0" cy="30" r="15"></circle>
                        <circle class="cloud" cx="-10" cy="28" r="15"></circle>
                        <circle class="cloud" cx="-20" cy="25" r="15"></circle>
                        <circle class="cloud" cx="-5" cy="20" r="10"></circle>
                        <circle class="cloud" cx="-15" cy="15" r="12"></circle>
                    </svg>
                </div>
                <div class="aday_box">
                    <h3>五</h3>
                    <svg viewbox="-50 -25 80 80">
                        <circle class="cloud" cx="0" cy="30" r="15"></circle>
                        <circle class="cloud" cx="-10" cy="28" r="15"></circle>
                        <circle class="cloud" cx="-20" cy="25" r="15"></circle>
                        <circle class="cloud" cx="-5" cy="20" r="10"></circle>
                        <circle class="cloud" cx="-15" cy="15" r="12"></circle>
                        <line class="rain" x1="-25" y1="30" x2="-25" y2="65"></line>
                        <line class="rain" x1="-14" y1="26" x2="-14" y2="40"></line>
                        <line class="rain" x1="-5" y1="38" x2="-5" y2="50"></line>
                    </svg>
                </div>
                <div class="aday_box">
                    <h3>六</h3>
                    <svg viewbox="-50 -25 80 80">
                        <circle class="cloud" cx="0" cy="30" r="15"></circle>
                        <circle class="cloud" cx="-10" cy="28" r="15"></circle>
                        <circle class="cloud" cx="-20" cy="25" r="15"></circle>
                        <circle class="cloud" cx="-5" cy="20" r="10"></circle>
                        <circle class="cloud" cx="-15" cy="15" r="12"></circle>
                    </svg>
                </div>
                <div class="aday_box">
                    <h3>日 </h3>
                    <svg viewbox="-50 -50 100 100">
                        <circle class="sun" cx="0" cy="0" r="18"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </label>
</div>
</body>
</html>
